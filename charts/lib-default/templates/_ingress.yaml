{{- define "library.ingress" }}
{{- $root := deepCopy . }}
{{- if .Values.ingress }}
{{- $values := merge $root.Values .Values.ingress }}
{{- $_ := set $root "Values" $values }}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
{{- include "library.metadata" $root }}
spec:
  tls:
    - hosts:
        - {{ coalesce $root.Values.host $root.Values.domain }}
      secretName: {{ include "library.factory.ingress.certificate" $root }}
  rules:
    - host: {{ coalesce $root.Values.host $root.Values.domain }}
      {{- include "library.ingress.http_paths" $root | indent 6 }}
{{- end }}

{{- define "library.ingress.http_paths" }}
http:
  paths:
    {{- if eq (len (default list .Values.paths)) 0 }}
    - pathType: ImplementationSpecific
      backend:
        service:
          name: {{ include "library.factory.metadata.name" . }}
          port:
            name: {{ include "library.factory.service.port.name" . }}
    {{- else }}
    {{- range .Values.paths }}
    - pathType: ImplementationSpecific
      backend:
        service:
          name: {{ .service }}
          port:
            number: {{ .port }}
      {{- if and .path (ne (.path | toString) "/") }}
      path: {{ .path }}
      {{- end }}
    {{- end }}
    {{- end }}
{{- end }}